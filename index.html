<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Repeater</title>
    <!-- fav Icon -->
    <link rel="shortcut icon" href="Images/fav.png" type="image/x-icon">
    <!-- custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="nav">
        <div>
            <img class="iconImg" src="Images/fav.png" alt="icon">
            <span class="iconT">Repeat It!</span>
        </div>
    </nav>
    <div class="mainContainer">
        <h1 class="mainHeading">Just add text, repeat, copy and share!</h1>
        <div class="mainButtonsContainer">
            <button class="mainButtons" id="repeatBtn">Repeat Text</button>
            <button class="mainButtons" id="reverseBtn">Reverse Text</button>
        </div>
    </div>
    <div class="footer">
        Made with ðŸ’– by Shweta.
    </div>
    <!-- -----------------------Repeat Section-------------------------- -->
    <div class="R_Container"id="repeatCo">
        <!-- -Repeat Input Container- -->
        <div class="ioContainer inputContainer">
            <input type="text" id="inputText" class="iotext" placeholder=" Enter Text">
            <div class="checkboxContainer">
                <span class="checkSpan" id="spanAddspace">
                    <input type="checkbox" name="checkboxForInput" class="checkbox addspaceB" id="addSpace">
                    <label for="addSpace" class="checkLabel addspaceB">Add Space</label>
                </span>
                <span class="checkSpan" id="spanNewline">
                    <input type="checkbox" name="checkboxForInput" class="checkbox newLineB" id="addNewLine">
                    <label for="addNewLine" class="checkLabel newLineB" checked>Add Newline</label>
                </span>
                <span class="checkSpan" id="spanAddperiod">
                    <input type="checkbox" name="checkboxForInput" class="checkbox periodB" id="addPeriod">
                    <label for="addPeriod" class="checkLabel periodB">Add Period</label>
                </span>
            </div>
            <div>
                <input type="text" id="RepeatationNo" class="iotext" placeholder="Number of repeatation" oninput="validation()">
            </div>
            <button class="btnR" id="repeat">Repeat</button>
            <button class="btnR" id="clear">Clear Input</button>
        </div>
        <!--Repeat Output Container -->
        <div class="ioContainer outputContainer">
            <p class="output">Output</p>
            <textarea name="outputText" id="outputTextBox" class="iotext textarea"></textarea>
            <div>
                <button class="btnR" id="selectOutputBtn">Select Output</button>
                <button class="btnR" id="copyBtn">Copy</button>
            </div>
        </div>
        <!-- back Btn -->
        <div class="backBtnContainer">
            <button class=" btnR " id="backBtn">Back</button>
        </div>
    </div>
    <!-- -------------------------Reverse Section---------------------------- -->
    <div class="R_Container"id="reverseCo">
        <!-- Reverse Input Container -->
        <div class="ioContainer" id="revInputCo">
            <p class="output">Input</p>
            <textarea class="iotext textarea repTextarea" name="reverseInputText" id="revInputBox"placeholder="Text to flip" ></textarea>
            <div>
                <button class="btnR"id="revBtn">Reverse</button>
                <button class="btnR"id="revClearBtn">Clear</button>
            </div>
        </div>
        <!-- Reverse output Container -->
        <div class="ioContainer"id="revOutputCo">
            <p class="output">Output</p>
            <textarea class="iotext textarea repTextarea" name="reverseInputText" id="revOutputBox" placeholder="txeT ot pilf" ></textarea>
            <div>
                <button class="btnR"id="revCopyBtn">Copy</button>
            </div>            
        </div>
         <!-- back Btn -->
         <div class="backBtnContainer">
            <button class=" btnR " id="revBackBtn">Back</button>
        </div>
    </div>


    <!-- jQuery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- jsFile link -->
    <script src="logic.js"></script>
    <!-- Bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
